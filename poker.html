   <meta charset="utf-8" />

   <title>Poker Randomizing</title>
   <link rel="stylesheet" href="styles.css" />
   <script src="poker.js" defer></script>

<body>
   <header>
      <h1>
         Deal cards from a shuffled poker deck
      </h1>
   </header>

   <section>
      <h1>Poker Hand</h1>
      
      <div id="hand">
         <span id="card1"></span>
         <span id="card2"></span>
         <span id="card3"></span>
         <span id="card4"></span>
         <span id="card5"></span>
      </div>
      <div id="deckStatus">Cards left in the current deck: <span id="cardsLeft">52</span></div>
      
      <input type="button" value="DEAL" id="deal" />
   </section>
</body>
